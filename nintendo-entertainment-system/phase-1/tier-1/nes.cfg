# NES linker configuration for ca65/ld65
# Standard iNES mapper 0 (NROM) layout

MEMORY {
    # iNES header
    HEADER: start = $0000, size = $0010, file = %O, fill = yes;

    # Zero Page RAM
    ZEROPAGE: start = $0000, size = $0100, type = rw;

    # Main RAM (not including zero page, stack, or PPU mirrors)
    RAM: start = $0200, size = $0600, type = rw;

    # PRG-ROM (2 x 16KB banks for mapper 0)
    # Bank 0: $8000-$BFFF (16KB)
    # Bank 1: $C000-$FFFF (16KB) - contains vectors at end
    PRG: start = $8000, size = $8000, file = %O, fill = yes, fillval = $FF;

    # CHR-ROM (1 x 8KB bank)
    CHR: start = $0000, size = $2000, file = %O, fill = yes, fillval = $00;
}

SEGMENTS {
    HEADER:   load = HEADER,          type = ro;
    ZEROPAGE: load = ZEROPAGE,        type = zp;
    BSS:      load = RAM,             type = bss;
    CODE:     load = PRG,             type = ro,  start = $8000;
    RODATA:   load = PRG,             type = ro;
    DATA:     load = PRG, run = RAM,  type = rw,  define = yes;
    VECTORS:  load = PRG,             type = ro,  start = $FFFA;
    CHARS:    load = CHR,             type = ro;
}
