name: Build ZX Spectrum TAP and BIN

on:
  push:
    paths:
      - 'zx-spectrum/src/**.asm'
      - 'zx-spectrum/Makefile'

jobs:
  build-zx-spectrum:
    runs-on: ubuntu-latest
    name: Assemble ZX Spectrum files

    defaults:
      run:
        working-directory: zx-spectrum

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install sjasmplus (latest release)
        run: |
          curl -s https://api.github.com/repos/z00m128/sjasmplus/releases/latest \
            | grep browser_download_url \
            | grep linux64.tar.gz \
            | cut -d '"' -f 4 \
            | wget -i -
          tar -xzf sjasmplus-*-linux64.tar.gz
          sudo mv sjasmplus /usr/local/bin/

      - name: Build artifacts
        run: |
          make

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: zx-spectrum-builds
          path: |
            zx-spectrum/hello.tap
            zx-spectrum/hello.bin
